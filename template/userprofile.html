{% extends "base.html" %}

{% block body %}
  <h1>user page</h1>

  <section id="counts" style="background-color: #f7f8fa;" class="counts py-5 section-bg">
    <div class="container">
      <div class="row counters">
        <div class="col-lg-12 col-6 text-center">
          <span data-purecounter-start="0" data-purecounter-end="232" data-purecounter-duration="0" class="purecounter">{{counted_visitors}}</span>
          <p><span><i class="fa-solid fa-eye"></i></span> Total Visitor</p>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
